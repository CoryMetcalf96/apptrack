{% extends 'base.html' %} {% block content %}

{% if object %}
<div class="card">
    <div class="card-content">
        <h5>Edit {{ object.company_name }}'s Application:</h5>
    </div>
</div>

{% else %}
    <div class="card">
        <div class="card-content">
            <h5>Add a New Application:</h5>
        </div>
    </div>
{% endif %}
<div class="card" id="new-card">
    <form action="" method="POST">
        {% csrf_token %}
        <table id="new-table">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" class="btn" id="new-btn">
    </form>
</div>

{% endblock %}
