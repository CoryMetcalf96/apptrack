{% extends 'base.html' %} {% block content %}

{% if object %}
    <h1>Edit {{ object.company_name }} Application:</h1>
{% else %}
    <h1>Add a New Application:</h1>
{% endif %}
<div class="card" id="new-card">
    <form action="" method="POST">
        {% csrf_token %}
        <table id="new-table">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit" class="btn" id="new-btn">
    </form>
</div>

{% endblock %}
