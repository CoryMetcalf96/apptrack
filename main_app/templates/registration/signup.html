{% extends 'base.html' %} {% block content %}

<div class="card">
    <div class="card-content">
        <h1>Sign Up:</h1>
        <br>
        <p class="red-text">{{ error_message }}</p>

        <form action="{% url 'signup' %}" method="POST">
            {%csrf_token%} {{ form.as_p }}
            <input type="submit" class="btn" value="Sign Up">
        </form>
    </div>
</div>

{% endblock %}
