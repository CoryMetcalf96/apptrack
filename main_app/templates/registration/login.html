{% extends 'base.html' %} {% block content %}
<div class="card">
    <div class="card-content">
        <h1>Please Login:</h1>
        <br>
        <form action="{% url 'login'%}" method="POST">
            {% csrf_token %}{{ form.as_p }}
            <input type="submit" class="btn" value="Login">
            <input type="hidden" name="text" value="{{ next }}">
        </form>
    </div>
</div>


{% endblock %}
